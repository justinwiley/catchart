<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->

<style>
body {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
  background-color: white;
  text-align: center;
  border: 1px solid #ccc;
  padding: 0.5em;
  min-height: 45px;
}

.legend {
  background-color: white;

}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 

  // setup x 
  var xValue = function(d) { return d.Position;}, // data -> value
  xScale = d3.scale.linear().range([0, width]), // value -> display
  xMap = function(d) { return xScale(xValue(d));}, // data -> display
  xAxis = d3.svg.axis().scale(xScale).orient("bottom");

  // setup y
  var yValue = function(d) { return d["Score"];}, // data -> value
  yScale = d3.scale.linear().range([height, 0]), // value -> display
  yMap = function(d) { return yScale(yValue(d));}, // data -> display
  yAxis = d3.svg.axis().scale(yScale).orient("left"),
  radiusScale = d3.scale.pow().domain([0,3.5]).range([3,10]),
  opacityScale = d3.scale.pow().domain([0,3.5]).range([1,0.1]);

  // setup fill color
  var cValue = function(d) { return d['Position'];},
    color = d3.scale.category10();

  // add the graph canvas to the body of the webpage
  var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // add the tooltip area to the webpage
  var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

  // load data
  d3.csv("cats.csv", function(error, data) {

    // change string (from CSV) into number format
    data.forEach(function(d) {
      // d["Legend"] = d["Category Name"];
      var cname = ( d['Category Name'].length < 50 ) ? d['Category Name'] : d['Category Name'].substring(0,50)+'...';
      d["Legend"] = d.Position + '. ' + cname;

      d.Position = +d.Position;
      d["Score"] = +d["Score"];
    });

    // don't want dots overlapping axis, so add in buffer to data domain
    xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+2]);
    yScale.domain([d3.min(data, yValue)-0.5, d3.max(data, yValue)]);

    // x-axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
      .append("text")
        .attr("class", "label")
        .attr("x", width)
        .attr("y", -6)
        .style("text-anchor", "end")
        .text("Category");

    // y-axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("class", "label")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Score");

    // draw dots
    svg.selectAll(".dot")
        .data(data)
      .enter().append("circle")
        .attr("class", "dot")
        .attr("r", function(d){ return radiusScale(d['CI']); })
        .attr("cx", xMap)
        .attr("cy", yMap)
        .style("fill", function(d) { return color(cValue(d));}) 
        .style("fill-opacity", function(d){ return opacityScale(Math.pow(d['CI'],1.4)); })
        .style("stroke-opacity", function(d){ return opacityScale(Math.pow(d['CI'],1.4)); })
        .on("mouseover", function(d) {
            tooltip.transition()
                 .duration(200)
                 .style("opacity", .9);
            tooltip.html(
                  '<b>' + xValue(d) + '. ' + d["Category Name"] + '</b><br/>' +
                  '<i>' + d['Org Name'] + '</i><br />' +
                  "(Score: " + yValue(d) + " CI Upper: " + d['CI Upper'] + ' CI Lower: ' + d['CI Lower'] + ")"
                  )
                 .style("left", (d3.event.pageX + 15) + "px")
                 .style("top", (d3.event.pageY) + "px");
        })
        .on("mouseout", function(d) {
            tooltip.transition()
                 .duration(500)
                 .style("opacity", 0);
        });

    // draw legend
    var legend = svg.selectAll(".legend")
        .data(color.domain())
        .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

    // draw legend colored rectangles
    legend.append("rect")
        .attr("x", width - 18)
        .attr("width", 18)
        .attr("height", 18)
        .attr("class", "legend-rect")
        .style("fill", color);

    var catnames = d3.set(data.map(function(d){
      return d["Legend"];
    })).values();

    // draw legend text
    legend.append("text")
        .data(catnames)
        .attr("x", width - 24)
        .attr("y", 9)
        .attr("dy", ".35em")
        .attr("class", "legend-text")
        .style("opacity", .05)
        .style("text-anchor", "end")
        .text(function(d){ return d;})

    var legend_rect = svg.selectAll(".legend-rect");
    var legend_text = svg.selectAll(".legend-text");
    // hide and show on mouse over
    legend_rect.on("mouseover", function(d) {
        legend_text.transition().style("opacity", .9).duration(500);
    })
    legend_rect.on("mouseout", function(d) {
        legend_text.transition().style("opacity", .05).duration(500);
    })

  });

</script>
</body>
</html>
